<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
  
<body>
    <h1>IMAGE PROCESSOR</h1>
    
    <div class="input-container">
        <input type="file" id="imageInput" accept="image/*"><br>    
        <img id="preview" alt="Preview Image">
    </div>
    
    <div class="option-container">
        <label><input type="checkbox" id="compressCheckbox" onchange="toggleCompressionOptions()">Compress</label><br>
        <div id="compressionOptions" style="display: none;">
            <label><input type="radio" name="compression" value="high"> High Quality & Less Compression</label><br>
            <label><input type="radio" name="compression" value="low"> Low Quality & More Compression</label><br>
            <label><input type="radio" name="compression" value="custom"> Custom <label>Compression Level:</label>
                <input type="range" min="0" max="100" value="50">
                <span>50%</span>
            </label>
        </div>
    </div>
    
    <div class="option-container">
        <label><input type="checkbox" id="convertCheckbox" onchange="toggleConversionOptions()">Convert</label>
        <select id="formatSelect">
            <option value="jpeg">jpeg/jpg</option>
            <option value="png">png</option>
            <option value="webp">webp</option>
        </select>
    </div>
    
    <div class="button-container">
        <button id="startButton" onclick="processImage()">Start</button>
        <a id="downloadButton" class="button" style="display: none;" download="Output_img" onclick="location.reload();">Download</a>
    </div>
        
    <script src="script.js"></script>
    
</body>
    
</html>
